<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kargo Takip</title>
    <style>
        /* Genel stil */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px; /* Maksimum genişlik, çok büyük ekranlarda bile düzenli */
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        h2 {
            color: #34495e;
            margin-bottom: 10px;
        h3 {
            color: #34495e;
            margin-bottom: 10px;            
        }
        form {
            margin-top: 15px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #2c3e50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #34495e;
        }

        /* Loading spinner */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide the spinner initially */
        .spinner-container {
            display: none;
            margin-top: 15px;
        }

        /* Media Queries for Responsive Design */
        @media screen and (max-width: 600px) {
            .container {
                padding: 15px;
                width: 90%;
            }
            input[type="text"] {
                width: 90%; /* Mobilde input genişliğini arttır */
                font-size: 14px;
            }
            button {
                width: 90%; /* Mobilde butonun genişliğini arttır */
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kargo Takip Sistemi</h1>
        <h2>Telefon Numaranızı Yazın</h2>
        <h3>Başına Sıfır koymayı unutmayın, Boşluk Bırakmayın</h3>
        <form method="post" id="trackingForm" onsubmit="showSpinner()">
            <input type="text" name="takip_no" placeholder="Telefon Numarası" required>
            <button type="submit">Sorgula</button>
        </form>

        <!-- Spinner Container -->
        <div class="spinner-container" id="spinnerContainer">
            <p>Sorgulanıyor...</p>
            <div class="spinner" id="spinner"></div>
        </div>

        {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
        {% endif %}
    </div>

    <script>
        function showSpinner() {
            // Hide the form and show the spinner
            document.getElementById("trackingForm").style.display = "none";
            document.getElementById("spinnerContainer").style.display = "block";
        }
    </script>
</body>
</html>
