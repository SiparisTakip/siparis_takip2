<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kargo Durumu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #2c3e50;
            font-size: 2em;
            font-weight: bold;
        }
        table {
            width: 80%;
            margin: 20px auto 40px auto; /* Alt ve üst boşluk */
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #2c3e50;
            color: #fff;
            font-size: 1.1em;
        }
        td {
            font-size: 1.2em;
            color: #555;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .message-container {
            text-align: center;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
        }
        .message-container h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .message-container p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .message-container span {
            font-weight: bold;
            color: #ffd700; /* Sarı vurgular */
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #c0392b;
        }
        /* Media Queries for Responsive Design */
        @media screen and (max-width: 600px) {
            table {
                width: 95%;
            }
            th, td {
                padding: 10px;
                font-size: 1em;
            }
            h1 {
                font-size: 1.8em;
            }
            .message-container h1 {
                font-size: 1.5em;
            }
            .message-container p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Kargo Bilgileri</h1>

    <table>
        <thead>
            <tr>
                <th>Bilgi</th>
                <th>Değer</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in bilgiler1.items() %}
            <tr>
                <td><b>{{ key }}</b></td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="message-container">
        <h1>Bilgi Bekleniyor</h1>
        <p><span>{{ veriler }}</span>. <br>  Kargonuz Yapıldı 
            bilgiler geldikçe bu ekranda <span>gözükecek</span>. <br> 
        Bu <span>Ekrandan</span> Takip Edebilirsiniz. Bazen yoğunluk olabiliyor.</p>
        <a href="javascript:history.back()" class="back-button">Geri Git</a>
    </div>
</body>
</html>
